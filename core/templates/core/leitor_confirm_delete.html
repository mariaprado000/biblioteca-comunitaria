{% extends 'core/base.html' %}

{% block title %}Excluir Leitor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-exclamation-triangle"></i> Confirmar Exclus√£o</h4>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir o leitor "<strong>{{ leitor.usuario.get_full_name }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sim, excluir
                    </button>
                    <a href="{% url 'leitor_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
