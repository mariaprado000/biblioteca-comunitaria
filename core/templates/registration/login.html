{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% block title %}Login - Biblioteca Comunitária{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                <hr>
                <p class="text-center">
                    Não tem uma conta? <a href="{% url 'registro' %}">Registre-se aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
